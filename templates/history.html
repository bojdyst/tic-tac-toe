<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Games History</h1>
    <table>
        <thead>
            <tr>
                <th>Nicknames</th>
                <th>Winner</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in history %}
            <tr>
                <td>{{ entry.nicknames }}</td>
                <td>{{ entry.winner }}</td>
                <td>{{ entry.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
